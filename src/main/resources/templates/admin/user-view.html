<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin.layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List User</title>
</head>
<body>

<div layout:fragment="contain">

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">List of User</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body p-0">
            <table class="table table-sm">
                <thead>
                <tr>
                    <th style="width: 10px">#</th>
                    <th>User</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Progress</th>
                    <th style="width: 40px"> </th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user,state : ${users}">
                    <td th:text="${state.count}"></td>
                    <td th:text="${user.userID}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td>
                        <div class="progress progress-xs mt-2">
                            <div class="progress-bar progress-bar-danger " style="width: 10%"></div>
                        </div>
                    </td>
                    <td><span class="badge bg-danger">10%</span></td>
                    <td width="165">
                        <button type="submit" class="btn btn-secondary w-10 btn-view">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button th:data-user-id=""
                                type="submit" class="btn btn-warning w-10 btnEdit">
                            <i class="far fa-edit"></i>
                        </button>
                        <button type="submit" class="btn btn-danger w-10 btn-delete">
                            <i class="far fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- /.card-body -->
    </div>

</div>

<th:block layout:fragment="scripts">
    <script src="/js/article.js"> </script>
</th:block>

</body>
</html>
