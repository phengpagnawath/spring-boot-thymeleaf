<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div th:fragment="modal-1"  class="modal fade" id="article-modal" aria-modal="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Article</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form" id="quickForm" novalidate="novalidate" th:object="${article}" enctype="multipart/form-data"
                method="post" th:action="@{/admin/articles}">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Category</label>
                            <select class="form-control" id="categoryId" th:field="*{category.id}">
                                <option disabled="disabled" class="choose" selected="selected" th:value="0">Choose Category</option>
                                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}" ></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Title</label>
                            <input type="email" class="form-control" th:field="*{title}" placeholder="Enter title">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" rows="3" placeholder="Enter ..." th:field="*{description}"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Thumbnail</label>
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="hidden" th:field="*{thumbnail}">
                                    <input type="file" name="tn"  class="custom-file-input">
                                    <label class="custom-file-label">Choose file</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div th:fragment="modal-Message(message)" id="modal-Message"  class="modal fade" aria-modal="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Message</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <p th:text="${message}">
                    message
                </p>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div th:fragment="modal-Confirm"  class="modal fade" id="modal-Confirm" aria-modal="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Confirmation</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure to delete?</p>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <a type="button" class="btn btn-danger btn-confirm-delete">Delete</a>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div th:fragment="modal-view-article"  class="modal fade" id="modal-view-article" aria-modal="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">View Article</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div novalidate="novalidate" >
                    <div class="card-body">
                        <div class="card card-solid">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 col-sm-6">
                                        <h3 class="d-inline-block d-sm-none"></h3>
                                        <div class="col-12">
                                            <img  class="product-image thumbnail" alt="thumbnail Image">
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <h3 id="title" class="my-3 title"></h3>
                                        <p class="description"> </p>
                                        <hr>
                                        <h4 class="category"> </h4>
                                        <h6 class="mt-3">Author : <small class="author"></small></h6>
                                        <hr>
                                        <h6 class="mt-3">Published Date: <small class="published-date"> </small></h6>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div th:fragment="modal-view-user"  class="modal fade" id="modal-view-user" aria-modal="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">View Article</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div novalidate="novalidate" >
                    <div class="card-body">
                        <div class="card card-solid">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 col-sm-6">
                                        <h3 class="d-inline-block d-sm-none"></h3>
                                        <div class="col-12">
                                            <img  class="user-profile thumbnail" src="/img/avatar.png" alt="thumbnail Image">
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <h3 id="user-title" class="my-3 title"></h3>
                                        <p class="description"> </p>
                                        <hr>
                                        <h4 class="category"> </h4>
                                        <h6 class="mt-3">Name : <small class="name"></small></h6>
                                        <hr>
                                        <h6 class="mt-3">Email: <small class="email"> </small></h6>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

</body>
</html>
