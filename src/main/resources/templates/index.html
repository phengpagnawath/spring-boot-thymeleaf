<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin.layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>

<div layout:fragment="contain">
    <div class="content" th:each="article,state : ${articles}">
        <div class="container-fluid mt-2" >
            <div class="row">
                <div class="col-lg">
                    <div class="card">
                        <div class="card-header border-0">
                            <div class="d-flex justify-content-between">
                                <h1 class="" th:text="${article.title}">Article</h1>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="d-flex">
                                <p class="d-flex flex-column">
                                    <span class="text-bold text-lg">Upload date</span>
                                    <span th:text="${article.date}"></span>
                                </p>
                                <p class="ml-auto d-flex flex-column text-right">
                                    <a class="text-success btn-like" type="button">
                                        <i onclick="myLikeFunction(this)" class="far fa-thumbs-up"></i>
                                    </a>
                                    <span class="text-muted"></span>
                                </p>
                            </div>
                            <!-- /.d-flex -->

                            <div th:if="${state.count}%2 ==1" class="position-relative mb-4">
                                <div class="chartjs-size-monitor">
                                    <div class="chartjs-size-monitor-expand row mt-3">
                                        <div class="col-6">
                                            <img th:src="'/images/'+${article.thumbnail}"
                                                 alt="thumbnail" class="img-thumbnail">
                                        </div>
                                        <div class="col-6">
                                            <h4 class="description mt-5 ml-5" th:text="${article.description}"> Description</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div th:if="${state.count}%2 ==0" class="position-relative mb-4">
                                <div class="chartjs-size-monitor">
                                    <div class="chartjs-size-monitor-expand row mt-3">
                                        <div class="col-6">
                                            <h4 class="description mt-5 ml-5" th:text="${article.description}"> Description</h4>
                                        </div>
                                        <div class="col-6">
                                            <img th:src="'/images/'+${article.thumbnail}"
                                                 alt="thumbnail" class="img-thumbnail">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col-md -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- end article-->
</div>

<th:block layout:fragment="scripts">
    <script type="text/javascript" th:inline="javascript" >
        $(document).ready(function () {
            bsCustomFileInput.init();
        });

        function myLikeFunction(x) {
            x.classList.toggle("fas fa-thumbs-up")
        }
    </script>

    <script src="/js/timeline.js"> </script>
</th:block>

</body>
</html>
